<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="stylesheet.css" media="screen">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="javascripts/script_words.js"></script>
</head>
<body>
    <div data-role="page" id="pagetwo">
        <div data-role="main" class="ui-content">
            <a onclick="GoBack()"><h2 id="title">2019南安省清华校友会春晚抽奖游戏环节</h2></a>
            <div id="description">
                <h2>“你来表演我来猜” 游戏规则：<br>1. 每个队伍分成2个小组，分别负责表演(面对屏幕)以及猜词(背对屏幕)；<br>
                  2. 表演者可以使用语言或动作，但是不能使用同音字或者外文直译，否则跳过；<br>
                    3. 词库共有40词，允许主动跳过，词库用完则该轮游戏结束；<br>
                      4. 限时三分钟 (180秒)，时间用完则该轮游戏结束。</h3>
                <button onclick="GameStart()">开始！(Enter)</button>
            </div>
            <div id="words">
                <h1 id="curr_word">Ready?</h1>
                <h3 id="word_no">-- / --</h3>
                <h4 id="team_info">Team 1: correct (0), pass (0)</h2>
                <h4 id="timer">Timer: ??</h2>
                <button onclick="InitEachGroup()">重置本轮计时器</button>
            </div>
        </div>
    </div>
</body>
</html>
